name: Dart

on:
  push:
    branches: [ "main" ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'beta'


      - name: Install dependencies
        run: flutter pub get

      # Builds APKs for each abi 
      - name: Build APKs for each abi
        run: flutter build apk --split-per-abi 
        
      
      - name: Auto Versioning
        uses: Soumeh-zz/Auto-Versioning@main
        with:
          # GitHub Personal Access Token. Auto Populated.
          token: ${{ github.token }}
          # List of commits to determine the new version with. (Auto Populated)
          commits: ${{ toJSON(github.event.commits) }}
          # The repository to scan for the latest version in. (Auto Populated)
          repo: ${{ github.repository }}
          # What changes make which part of the version increase. (Explained further in README.MD)
          separator: .

      - name : Creating New Realease
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Version ${{ steps.versioning.outputs.tag }}."
          files: build/app/outputs/apk/release/
