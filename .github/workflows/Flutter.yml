name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'beta'


      - name: Install dependencies
        run: flutter pub get

      # Builds APKs for each abi 
      - name: Install dependencies
        run: flutter build apk --split-per-abi 

